[project]
name = "pydebroglie"
version = "0.1.0"
description = "Pure native Python implementation of the great wave function collapse C# lib 'DeBroglie' from 'BorisTheBrave'"
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
authors = [
  { name = "BorisTheBrave" },
  { name = "Nitorac" }
]
dependencies = [
    "bitarray>=3.7.2",
    "numpy>=2.3.4",
]

[project.urls]
homepage = "https://github.com/Nitorac/pydebroglie#readme"
repository = "https://github.com/Nitorac/pydebroglie"

[project.scripts]
pydebroglie = "pydebroglie.cli:app"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"
